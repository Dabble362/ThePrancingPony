<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <ul class="chooseCharacter">
      <li class="characterCard">
        <h2>Astrologer</h2>
        <a href="characterA"
          ><img src="/images/astrologer.png" id="astrologer"
        /></a>
      </li>

      <li class="characterCard">
        <h2>Vagabond</h2>
        <a href="characterB"
          ><img src="/images/vagabond.png" id="vagabond"
        /></a>
      </li>

      <li class="characterCard">
        <h2>Prophet</h2>
        <a href="characterC"> <img src="/images/prophet.png" id="prophet" /></a>
      </li>
    </ul>
    <h1>Who, are you?</h1>
    <div>
      <input
        id="characterName"
        type="text"
        name="name"
        placeholder="Enter Name"
      />
    </div>
    <section>
      <form action="/authentication" method="POST">
        <input type="text" placeholder="User Name" name="userName" />
        <input type="text" placeholder="Password" name="pass" />
        <button type="submit">Sign Up</button>
      </form>
      <form action="/authentication" method="GET">
        <input type="text" placeholder="User Name" name="userName" />
        <input type="text" placeholder="Password" name="pass" />
        <button type="submit">Sign In</button>
      </form>
    </section>

    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
